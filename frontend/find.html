<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Your Dream Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>

<body class="h-screen flex items-center justify-center" style="background: #dd5e89; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #dd5e89, #f7bb97); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #dd5e89, #f7bb97); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <div class="title-group mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Tell Us What You Are Looking For</h1>
            <h3 class="text-xl text-gray-600">Find your dream home today!</h3>
        </div>
        <div class="controls-group flex flex-col items-center space-y-4">
            <div class="w-full">
                <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price Of Housing:</label>
                <select id="price" name="price" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </div>
            <div class="w-full">
                <label for="walkability" class="block text-gray-700 text-sm font-bold mb-2">Walkability:</label>
                <select id="walkability" name="walkability" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </div>
            <div class="w-full">
                <label for="outdoor" class="block text-gray-700 text-sm font-bold mb-2">Outdoor Opportunities:</label>
                <select id="outdoor" name="outdoor" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
            </div>
            <button id="find-my-home-button-2" type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Find My Dream Home</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
