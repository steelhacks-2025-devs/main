<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Find Your Dream Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/output.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #000000;
    }
    h1, .price, .walkability, .outdoor {
        font-family: "Roboto", sans-serif;
    }
    survey-container{
        max-width: 500px;
    }
    form > div{
        margin-bottom: 1.5rem;
    }
    label{
        font-size: 1.25rem;
    }
    h1{
        margin-bottom: 1.5rem;
    }
   
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-center text-[#EFEFD7] m-0" style="background: #DD5E89;
    background: -webkit-linear-gradient(to right, #F7BB97, #DD5E89);
    background: linear-gradient(to right, #F7BB97, #DD5E89);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  ">
  <div class="max-w-lg w-full p-8 rounded-3xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 shadow-2xl">
    <h1 class="text-4xl font-normal mb-8 ">Tell Us What You Are Looking For</h1>
    <form class="space-y-6">
      <div class="text-left">
        <label for="price" class="block text-xl mb-2">Price Of Housing</label>
        <select id="price" name="price" class="w-2/3 rounded-md p-2 bg-blue-50 text-base border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </div>
      <div class="text-left">
        <label for="walkability" class="block text-xl mb-2">Walkability</label>
        <select id="walkability" name="walkability" class="w-2/3 rounded-md p-2 bg-blue-50 text-base border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </div>
      <div class="text-left">
        <label for="outdoor" class="block text-xl mb-2">Outdoor Opportunities</label>
        <select id="outdoor" name="outdoor" class="w-2/3 rounded-md p-2 bg-blue-50 text-base border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Option 1</option>
          <option value="">Option 2</option>
          <option value="">Option 3</option>
        </select>
      </div>
      <button
        type="submit"
        class="w-1/2 mt-8 px-6 py-4 text-2xl rounded-xl bg-white text-gray-800 hover:bg-gray-100 transition focus:outline-none focus:ring-2 focus:ring-gray-400">
        Find My Dream Home
      </button>
    </form>
  </div>
</body>
</html>
