<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Ole' Days</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/styles.css">
</head>
<body>
    <div class="center-container">
        <div class="title-group">
            <h1>Good Ole' Days</h1>
            <h3>Live your old days the best way!</h3>
        </div>
        <div class="controls-group">
            <select id="neighborhood-list" name="neighborhood-list">
                <option value="">Pick Your Neighborhood</option>
                {% for neighborhood in neighborhood_options %}
                    <option value="{{ neighborhood }}">{{ neighborhood }}</option>
                {% endfor %}
            </select>
            <button type="button">Pick For Me</button>
        </div>
    </div>
    <main>
    </main>
</body>
</html>
