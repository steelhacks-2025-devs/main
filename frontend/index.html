<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Ole' Days</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center" style="background: #dd5e89; /* fallback for old browsers */
  background: -webkit-linear-gradient(to right, #dd5e89, #f7bb97); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to right, #dd5e89, #f7bb97); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <div class="title-group mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Good Ole' Days</h1>
            <h3 class="text-xl text-gray-600">Live your old days the best way!</h3>
            <p class="text-gray-500 mt-8">
    Looking for a peaceful, welcoming place to enjoy your golden years in Pittsburgh?<br>
    Explore handpicked neighborhoods tailored to your needs.<br>
    Find your perfect home in the Steel City today!
</p>
        </div>
        <div class="controls-group flex items-center justify-center">
            <select id="neighborhood-list" name="neighborhood-list" class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mr-4">
                <option value="">Pick Your Neighborhood</option>
                {% for neighborhood in neighborhood_options %}
                    <option value="{{ neighborhood }}">{{ neighborhood }}</option>
                {% endfor %}
            </select>
            <button type="button" id="find-my-home-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Find My Home</button>
        </div>
        <p class="mt-4 text-gray-600">If You Don't Have A Preferred Neighborhood:</p>
        <div class="flex justify-center">
            <button type="button" id="pick-for-me-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Pick For Me</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
