<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Ole' Days</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Nunito', sans-serif;
            height: 100%;
            margin:0;
        }
        
    </style>
</head>
<body class="h-screen flex items-center justify-center" style="background: #dd5e89;
  background: -webkit-linear-gradient(to right, #dd5e89, #f7bb97);
  background: linear-gradient(to right, #dd5e89, #f7bb97);">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <div class="title-group mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Good Ole' Days</h1>
            <h3 class="text-xl text-gray-600">Live your old days the best way!</h3>
            <p class="text-gray-500 mt-8">
                Looking for a peaceful, welcoming place to enjoy your golden years in Pittsburgh?<br>
                Explore handpicked neighborhoods tailored to your needs.<br>
                Find your perfect home in the Steel City today!
            </p>
        </div>
        <div class="controls-group flex items-center justify-center">
            <form action="/results" method="post">
                <select id="neighborhood-list" name="neighborhood-list" class="px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mr-4">
                    <option value="">Pick Your Neighborhood</option>
                    {% for neighborhood in neighborhood_options %}
                        <option value="{{ neighborhood }}">{{ neighborhood }}</option>
                    {% endfor %}
                </select>
                <button type="submit" id="find-my-home-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center gap-2">
                    <svg class ="w-5 h-5" fill = "none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap = "round" stroke-linejoin = "round" d="M12 11.5a2.5 2.5 0 100-5 2.5 2.5 0 000 5zm0 9.5s7-6.5 7-11.5a7 7 0 10-14 0c0 5 7 11.5 7 11.5z" />
                    </svg>
                    Find My Home
                </button>
            </form>
        </div>
        <p class="mt-8 text-gray-700 font-medium mb-1">If You Don't Have A Preferred Neighborhood:</p>
        <div class="flex justify-center mt-1">
            <button type="button" id="pick-for-me-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded mt-2">Pick For Me</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
