<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Places</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        html, body{
            height: 100%;
            margin:0;
            padding:0;
            color: #efefd7;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: -webkit-linear-gradient(to right, #F7BB97, #DD5E89);
            background: linear-gradient(to right, #F7BB97, #DD5E89);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            margin-top: 2em;
            font-size: 3rem;
        }
        .boxes-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2em;
            margin-left: 5em;
            margin-top: 3em;
            color:rgb(12, 1, 1);
        }
        .house-box {
            max-width: 200px;
            width: 100%;
            min-height: 100px;
            background: #efefd7;
            border: 2px solid #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Best Places</h1>
    <div class="boxes-container">
        <div class="left">
            <div class="house-box">House 1</div>
            <div class="house-box">House 2</div>
            <div class="house-box">House 3</div>
        </div>
    </div>
</body>
</html>
