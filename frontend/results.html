<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Places</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 2em;
            font-size: 3rem;
        }
        .boxes-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2em;
            margin-left: 2em;
            margin-top: 3em;
        }
        .house-box {
            max-width: 200px;
            width: 100%;
            min-height: 100px;
            background: #f2f2f2;
            border: 2px solid #ccc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Best Places</h1>
    <div class="boxes-container">
        <div class="house-box">House 1</div>
        <div class="house-box">House 2</div>
        <div class="house-box">House 3</div>
    </div>
</body>
</html>
