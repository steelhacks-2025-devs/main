<html lang="en">

<head>

</head>

<body class="h-screen flex items-center justify-start" style="background: #dd5e89;

  background: linear-gradient(to right, #dd5e89, #f7bb97);">
    <div class="flex">
        <div class="bg-white w-[450px] p-8 rounded shadow-md text-center ml-20 w-4/10">

            <div class="boxes-container flex items-center justify-center flex-col">

                    <div class="house-box w-[300px] min-h-[100px] bg-[#efefd7] border-2 border-[#ccc] rounded-xl flex items-center justify-center text-2xl font-bold mb-6">House 2</div>

                </div>
            </div>
        </div>
        <div class="bg-white w-[875px] p-8 rounded shadow-md text-center w-3/5 ml-8">
            <div class="title-group mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Additional Information</h1>
                <h3 class="text-xl text-gray-600">Details about the area</h3>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
